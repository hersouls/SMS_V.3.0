<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 설정 테스트</title>
</head>
<body>
    <h1>Firebase 설정 테스트</h1>
    <div id="status">로딩 중...</div>
    
    <script type="module">
        // 환경 변수 확인
        console.log('환경 변수 확인:');
        console.log('VITE_FIREBASE_API_KEY:', import.meta.env.VITE_FIREBASE_API_KEY ? '설정됨' : '설정되지 않음');
        console.log('VITE_FIREBASE_AUTH_DOMAIN:', import.meta.env.VITE_FIREBASE_AUTH_DOMAIN ? '설정됨' : '설정되지 않음');
        console.log('VITE_FIREBASE_PROJECT_ID:', import.meta.env.VITE_FIREBASE_PROJECT_ID ? '설정됨' : '설정되지 않음');
        
        // Firebase 초기화 테스트
        try {
            const { initializeApp } = await import('firebase/app');
            const { getAuth } = await import('firebase/auth');
            
            const firebaseConfig = {
                apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
                authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
                projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
                storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
                messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
                appId: import.meta.env.VITE_FIREBASE_APP_ID,
                measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
            };
            
            console.log('Firebase 설정:', firebaseConfig);
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            document.getElementById('status').innerHTML = '✅ Firebase 초기화 성공!';
            console.log('✅ Firebase 초기화 성공!');
            
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Firebase 초기화 실패: ' + error.message;
            console.error('❌ Firebase 초기화 실패:', error);
        }
    </script>
</body>
</html>
