<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonwave 회원가입 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }
        
        .result {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            border-left: 4px solid #4ECDC4;
            background: rgba(78, 205, 196, 0.1);
        }
        
        .error {
            border-left: 4px solid #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .loading {
            text-align: center;
            color: #4ECDC4;
        }
        
        .wave-emoji {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌊 Moonwave SMS V3.0 <span class="wave-emoji">🧪</span></h1>
        <p style="text-align: center; font-size: 1.2em; margin-bottom: 30px;">
            Magic Link 인증 시스템 테스트 도구
        </p>
        
        <!-- 연결 테스트 -->
        <div class="test-section">
            <h2>🔗 Supabase 연결 테스트</h2>
            <button onclick="testConnection()">연결 상태 확인</button>
            <div id="connection-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- Magic Link 회원가입 테스트 -->
        <div class="test-section">
            <h2>🔗 Magic Link 회원가입 테스트</h2>
            <div class="input-group">
                <label for="test-email">테스트 이메일:</label>
                <input type="email" id="test-email" placeholder="test@example.com">
            </div>
            <div class="input-group">
                <label for="test-name">이름:</label>
                <input type="text" id="test-name" placeholder="Test User" value="Test User">
            </div>
            <button onclick="generateTestEmail()">🎲 랜덤 이메일 생성</button>
            <button onclick="testMagicLinkSignup()">🚀 Magic Link 회원가입</button>
            <div id="signup-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- Magic Link 로그인 테스트 -->
        <div class="test-section">
            <h2>🔗 Magic Link 로그인 테스트</h2>
            <div class="input-group">
                <label for="login-email">이메일:</label>
                <input type="email" id="login-email" placeholder="등록된 이메일">
            </div>
            <button onclick="testMagicLinkLogin()">🔓 Magic Link 로그인</button>
            <div id="login-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- 전체 테스트 -->
        <div class="test-section">
            <h2>🧪 전체 시스템 테스트</h2>
            <button onclick="runFullTest()">🚀 전체 테스트 실행</button>
            <div id="full-test-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        // 환경 변수 (실제 프로젝트 값)
        const SUPABASE_URL = 'https://bfurhjgnnjgfcafdrotk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmdXJoamdubmpnZmNhZmRyb3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDQ4NTIsImV4cCI6MjA2OTE4MDg1Mn0.mxP7V92XRdY8e_7r9GR3B04blukhVf1vu_teRguv20U';
        
        // Supabase 클라이언트 초기화 (CDN 사용)
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 전역 함수들
        window.testConnection = async function() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '🔄 연결 테스트 중...';
            
            try {
                const { data, error } = await supabase.from('subscriptions').select('count').limit(1);
                
                if (error) throw error;
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ Supabase 연결 성공!\n🗄️ 데이터베이스에 접근 가능\n⏰ 테스트 시간: ${new Date().toLocaleString()}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 연결 실패\n🚨 에러: ${error.message}\n⏰ 테스트 시간: ${new Date().toLocaleString()}`;
            }
        };
        
        window.generateTestEmail = function() {
            const timestamp = Date.now();
            const randomNum = Math.floor(Math.random() * 1000);
            const testEmail = `test.${timestamp}.${randomNum}@moonwave.test`;
            document.getElementById('test-email').value = testEmail;
        };
        
        window.testMagicLinkSignup = async function() {
            const email = document.getElementById('test-email').value;
            const name = document.getElementById('test-name').value;
            
            if (!email) {
                alert('이메일을 입력해주세요.');
                return;
            }
            
            const resultDiv = document.getElementById('signup-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '🔄 Magic Link 전송 중...';
            
            try {
                const redirectUrl = `${window.location.origin}/auth/callback`;
                
                const { data, error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: redirectUrl,
                        data: { 
                            is_signup: true,
                            name: name 
                        }
                    }
                });
                
                if (error) throw error;
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ Magic Link 전송 성공!
📧 이메일: ${email}
🔗 Magic Link가 전송되었습니다
⏰ 전송 시간: ${new Date().toLocaleString()}

📬 이메일을 확인하고 링크를 클릭하세요!
💡 스팸 폴더도 확인해보세요.`;
                
                // 로그인 폼에 자동 입력
                document.getElementById('login-email').value = email;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Magic Link 전송 실패
🚨 에러: ${error.message}
⏰ 시도 시간: ${new Date().toLocaleString()}

💡 가능한 원인:
- 잘못된 이메일 형식
- 네트워크 연결 문제
- Supabase 설정 문제`;
            }
        };
        
        window.testMagicLinkLogin = async function() {
            const email = document.getElementById('login-email').value;
            
            if (!email) {
                alert('이메일을 입력해주세요.');
                return;
            }
            
            const resultDiv = document.getElementById('login-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '🔄 Magic Link 전송 중...';
            
            try {
                const redirectUrl = `${window.location.origin}/auth/callback`;
                
                const { data, error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: redirectUrl,
                        data: { is_signup: false }
                    }
                });
                
                if (error) throw error;
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ Magic Link 전송 성공!
📧 이메일: ${email}
🔗 로그인 링크가 전송되었습니다
⏰ 전송 시간: ${new Date().toLocaleString()}

📬 이메일을 확인하고 링크를 클릭하세요!
💡 스팸 폴더도 확인해보세요.`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Magic Link 전송 실패
🚨 에러: ${error.message}
⏰ 시도 시간: ${new Date().toLocaleString()}

💡 가능한 원인:
- 잘못된 이메일 또는 존재하지 않는 계정
- 네트워크 연결 문제
- Supabase 설정 문제`;
            }
        };
        
        window.runFullTest = async function() {
            const resultDiv = document.getElementById('full-test-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            
            let log = '🚀 전체 시스템 테스트 시작...\n\n';
            resultDiv.textContent = log;
            
            // 1. 연결 테스트
            log += '1️⃣ 연결 테스트...\n';
            resultDiv.textContent = log;
            
            try {
                const { data, error } = await supabase.from('subscriptions').select('count').limit(1);
                if (error) throw error;
                log += '✅ 데이터베이스 연결 성공\n\n';
            } catch (error) {
                log += `❌ 연결 실패: ${error.message}\n\n`;
                resultDiv.className = 'result error';
                resultDiv.textContent = log;
                return;
            }
            
            // 2. 회원가입 테스트
            log += '2️⃣ 회원가입 테스트...\n';
            resultDiv.textContent = log;
            
            const testEmail = `test.${Date.now()}@moonwave.test`;
            const testPassword = 'testpass123';
            
            try {
                const { data: signupData, error: signupError } = await supabase.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                    options: { data: { name: 'Test User' } }
                });
                
                if (signupError) throw signupError;
                log += `✅ 회원가입 성공 (ID: ${signupData.user?.id})\n\n`;
                
                // 3. 로그인 테스트
                log += '3️⃣ 로그인 테스트...\n';
                resultDiv.textContent = log;
                
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email: testEmail,
                    password: testPassword
                });
                
                if (loginError) throw loginError;
                log += `✅ 로그인 성공 (세션: ${loginData.session ? '활성' : '없음'})\n\n`;
                
                // 4. 데이터 조회 테스트
                log += '4️⃣ 데이터 조회 테스트...\n';
                resultDiv.textContent = log;
                
                const { data: userData, error: userError } = await supabase
                    .from('user_preferences')
                    .select('*')
                    .eq('user_id', loginData.user.id);
                
                if (userError) throw userError;
                log += `✅ 사용자 설정 조회 성공 (${userData.length}개 레코드)\n\n`;
                
                // 5. 완료
                log += '🎉 전체 테스트 완료!\n';
                log += `⏰ 완료 시간: ${new Date().toLocaleString()}\n\n`;
                log += '📊 테스트 결과:\n';
                log += '✅ 데이터베이스 연결 정상\n';
                log += '✅ 회원가입 기능 정상\n';
                log += '✅ 로그인 기능 정상\n';
                log += '✅ 데이터 조회 기능 정상\n';
                log += '✅ RLS 정책 작동 정상\n';
                log += '✅ 트리거 함수 작동 정상\n\n';
                log += '🚀 Moonwave SMS V3.0 프로덕션 준비 완료!';
                
                resultDiv.className = 'result success';
                
            } catch (error) {
                log += `❌ 테스트 실패: ${error.message}\n`;
                resultDiv.className = 'result error';
            }
            
            resultDiv.textContent = log;
        };
        
        // 페이지 로드 시 자동으로 랜덤 이메일 생성
        window.addEventListener('load', function() {
            generateTestEmail();
        });
    </script>
</body>
</html>
