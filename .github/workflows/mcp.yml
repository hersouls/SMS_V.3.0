name: MCP Analysis

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 4 * * 1'  # 매주 월요일 새벽 4시
  workflow_dispatch:

jobs:
  mcp-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install MCP dependencies
        run: npm run mcp:install-all
        
      - name: Run MCP analysis
        run: npm run mcp:analyze
        
      - name: Generate MCP dashboard
        run: npm run mcp:dashboard
        
      - name: Upload MCP analysis
        uses: actions/upload-artifact@v4
        with:
          name: mcp-analysis
          path: |
            mcp-analysis-report.json
            mcp-dashboard.html
          retention-days: 30

  mcp-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run MCP security scan
        run: npm run mcp:security-scan
        
      - name: Upload MCP security report
        uses: actions/upload-artifact@v4
        with:
          name: mcp-security-report
          path: mcp-security-report.json
          retention-days: 30

  mcp-performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run MCP performance audit
        run: npm run mcp:performance-audit
        
      - name: Upload MCP performance report
        uses: actions/upload-artifact@v4
        with:
          name: mcp-performance-report
          path: mcp-performance-report.json
          retention-days: 30

  mcp-git:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install MCP Git server
        run: npm install @modelcontextprotocol/server-git
        
      - name: Run MCP Git analysis
        run: npm run mcp:git
        
      - name: Upload MCP Git report
        uses: actions/upload-artifact@v4
        with:
          name: mcp-git-report
          path: mcp-git-report.json
          retention-days: 30 